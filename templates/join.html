
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>회원가입 페이지</title>
    <style>
        /*body {*/
        /*    background-image: url("../static/Musical shop (Community).jpg");*/
        /*    background-position: center;*/
        /*    background-size: cover;*/
        /*    background-repeat: no-repeat;*/

        /*}*/
        .con{
            background-color: #dfdfdf;
            width: 600px;
            text-align: center;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .input-box {
            margin: 0 auto;
            width: 500px;
            height: 50px;
        }
        .form-control, .input-box, .input-group-text {
            border-radius: 20px;
        }
        .gender {
            margin-left: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gender > div {
            margin-right: 80px;
        }
        .btn-box {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .btn-box > button {
            padding: 10px 20px 10px 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){

        })
        function check_id() {
            $.ajax({
                type: "POST",
                url: "/idcheck",
                data: {id_give:$('#id').val()},
                success: function (response) {
                    alert(response["msg"])
                }
            })
        }
        function cancel() {
            $.ajax({
                type: "GET",
                url: "/join",
                data: {},
                success: function (response) {

                }
            })
        }

        function join() {
            let pw1 = $('#pw').val()
            let pw2 = $('#re-pw').val()
            if (pw1 != pw2) {
                alert('비밀번호가 맞지 않습니다.')
            } else {
                $.ajax({
                    type: "POST",
                    url: "/join",
                    data: {
                        id_give: $('#id').val(),
                        pw_give: $('#pw').val(),
                        name_give: $('#name').val(),
                        gender_give: $(':input:radio[name=gender]:checked').val(),
                        nick_give: $('#nick').val(),
                        phone_give: $('#phone').val(),
                    },
                    success: function (response) {
                        alert(response["msg"])
                        window.location.reload()
                    }
                })
            }

        }


    </script>
</head>

<body>

    <div class="con">
        <h1>login</h1>

        <div class="input-group mb-3 input-box">
            <input type="text" class="form-control" id="id" placeholder="아이디" aria-label="Username"
                   aria-describedby="basic-addon1">
            <button type="button" onclick="check_id()" class="btn btn-primary">중복확인</button>

        </div>

        <div class="input-group mb-3 input-box">
            <input type="password" class="form-control" id="pw"  placeholder="비밀번호" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 input-box">
            <input type="password" class="form-control" id="re-pw" placeholder="비밀번호 재확인" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 input-box">
            <input type="text" class="form-control" id="name" placeholder="이름" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 input-box">
            <span class="input-group-text" id="basic-addon1">성별</span>
            <div class="gender">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="남성" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        남성
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="여성" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        여성
                    </label>
                </div>
            </div>
        </div>

        <div class="input-group mb-3 input-box">
            <input type="text" class="form-control" id="nick" placeholder="닉네임" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 input-box">
            <input type="text" class="form-control" id="phone" placeholder="전화번호" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="btn-box">
            <button type="button" onclick="join()" id="" class="btn btn-primary">확인</button>
            <button type="button" onclick="cancel()" class="btn btn-primary">취소</button>
        </div>
    </div>
</body>
