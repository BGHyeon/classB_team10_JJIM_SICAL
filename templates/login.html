<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>jjim_login</title>
    <style>
        .login{
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
        }
        .login > div{
            margin-bottom: 20px;
        }
        .jjim{
            width: 95%;
            max-width: 200px;
            margin: auto;
        }
    </style>


</head>

<body>
<div class = "jjim">
    <h1>JJIMSICAL</h1>
</div>

<div class="login">
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">👤</span>
        <input type="text" class="form-control" placeholder="아이디를 입력해주세요" aria-label=""
               aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">👥</span>
        <input type="text" class="form-control" placeholder="비밀번호를 입력해 주세요" aria-label=""
               aria-describedby="addon-wrapping">
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">LOGIN</button>
    </div>

    <div class="d-grid gap-3">
        <button class="btn btn-primary" type="button">회원가입</button>
    </div>

</div>
</body>

</html>
